<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--The title of the page-->
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importing styles.css for my html files-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="products theme">
    <div class="wrapper">
      <header>
        <div class="inner clear">
          <!--By clicking a logo, user comes back to the main page-->
          <a class="logo" href="index.html"></a>
          <nav class="nav-main">
            <ul class="clear">
                <li>
                  <!--Button allowing us to come back or refresh this page-->
                  <a class="dropdown-trigger" href="products.html">
                    Products <span class="nav-caret"></span>
                  </a>
                  <!--I tried to do dropdown menu, but I did not manage to do that-->
                  <ul class="dropdown">
                    <li>
                      <a>List of products available</a>
                    </li>
                    <li>
                      <a>Bread</a>
                    </li>
                    <li>
                      <a>Pastry</a>
                    </li>
                  </ul>
                </li>
                <!--Button allowing us to come back to the contact page-->
                <li>
                  <a href="contact.html">Contact</a>
                </li>
              </ul>              
            <a href="#" class="mobile-nav-trigger">
              <span class="icon-menu"></span>
            </a>
            <!--Button allowing us to come back to the basket page-->
            <a href="basket.html" class="cart-status">
              <span class="cart-count">0</span>
              <span class="icon-cart"></span>
              <div class="cart-orb" style="display: none;"></div>
            </a>
          </nav>
        </div>
      </header>
      <!--Section displaying at the middle of the page-->
      <section>
        <!--Heading of this page-->
        <h2>Our Products</h2>
        <p>Here's a list of our available products:</p>
        <!--Buttons made to filter the products-->
        <div class="filter">
          <button class="filter-button active" data-filter="all">All</button>
          <button class="filter-button" data-filter="bread">Bread</button>
          <button class="filter-button" data-filter="pastry">Pastry</button>
        </div>
        <!--Div class for displaying the products with an image and name-->
        <div class="product-list">
          <div class="product-item bread">
            <img src="https://www.thespruceeats.com/thmb/vbc6MqkqHlkSOx_X5Clyo5qv0kk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/loaf-of-bread-182835505-58a7008c5f9b58a3c91c9a14.jpg" alt="Bread 1">
            <h3>Bread 1</h3>
            <button class="product-button">Toast bread</button>
          </div>
          <div class="product-item pastry">
            <img src="https://images.immediate.co.uk/production/volatile/sites/30/2022/01/puff-pastry-cinnamon-rolls-d57fcf8.jpg?quality=90&webp=true&resize=556,505" alt="Pastry 1">
            <h3>Pastry 1</h3>
            <button class="product-button">Cinammon roll</button>
          </div>
          <div class="product-item bread">
            <img src="https://www.kingarthurbaking.com/sites/default/files/2020-02/the-easiest-loaf-of-bread-youll-ever-bake.jpg" alt="Bread 2">
            <h3>Bread 2</h3>
            <button class="product-button">Baltonowski bread</button>
          </div>
          <div class="product-item pastry">
            <img src="https://www.lifeloveandsugar.com/wp-content/uploads/2018/03/Berries-And-Cream-Mini-Puff-Pastry-Cakes1.jpg" alt="Pastry 2">
            <h3>Pastry 2</h3>
            <button class="product-button">Fruit pancakes</button>
          </div>
          <div class="product-item bread">
            <img src="https://www.seriouseats.com/thmb/gBMNe_J1QqbAz_QAXfW7-bRrhnw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/better-no-knead-bread-recipe-hero-01_1-48d654bfadeb4a5caf9b233b00fc74ca.JPG" alt="Bread 3">
            <h3>Bread 3</h3>
            <button class="product-button">Loaf bread</button>
          </div>
          <div class="product-item pastry">
            <img src="https://www.deliciousmagazine.co.uk/wp-content/uploads/2022/10/DEL_2022_Q1_DAN_JONES_TARTE_AUX_POMMES_ET_CALVADOS_OPT-768x960.jpg" alt="Pastry 3">
            <h3>Pastry 3</h3>
            <button class="product-button">Apple tarte</button>
          </div>
          <div class="product-item bread">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Kaisersemmel-.jpg" alt="Bread 4">
            <h3>Bread 4</h3>
            <button class="product-button">Kaiser roll</button>
          </div>
          <div class="product-item pastry">
            <img src="https://www.ruchiskitchen.com/wp-content/uploads/2021/05/Eggless-Black-forest-Pastry-recipe-1.jpg" alt="Pastry 4">
            <h3>Pastry 4</h3>
            <button class="product-button">Chocolate cake</button>
          </div>
        </div>
      </section> 
    </div>
    <!--Footer class allowing us to see the opening hours of the bakery-->
    <footer>
        <div class="inner">
          <!--Displaying the data about the opening hours-->
            <ul class="contact_data">
                <li>
                    <a title="owners">Opening hours of the bakery:</a>
                </li>
                <li>
                    <a title="description">Mon-Fri: 6.30 am - 6 pm</a>
                </li>
                <li>
                    <a title="description2">Sat: 7 am - 2 pm</a>
                </li>
            </ul>
        </div>
    </footer>
    <!--Importing scripts.js for my html files-->
    <script src="scripts.js"></script>    
  </body>
</html>
